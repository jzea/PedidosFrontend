
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Inicio
    </ion-title>
    <ion-buttons end>
      <cartcount></cartcount>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <div *ngFor="let cat of items" class="category-block">
 
    <ion-row no-padding class="category-banner">
      <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
        {{ cat.category }}
      </ion-col>
    </ion-row>
 
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let product of cat.products">
        <div *ngIf="cat.expanded">
            
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                {{ product.name }} - ${{ product.price }}
              </ion-card-title>
              <ion-card-content>
                 
                <img src="http://zcode10.com/image.jpg">
                <!--<ion-button color="primary" expand="full" (click)="addToCart(product)"></ion-button>-->
                <button ion-button (click)="addToCart(product)" >Add to Cart</button>
                 
              </ion-card-content>
            </ion-card-header>
          </ion-card>
        </div>
      </ion-slide>
    </ion-slides>
    
  </div>
  
</ion-content>
