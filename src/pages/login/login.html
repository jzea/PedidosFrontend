<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col class="logo">
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-icon name="contact" item-start></ion-icon>
              <ion-input type="text" placeholder="Usuario" name="usuario" [(ngModel)]="credentials.usuario" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock" item-start></ion-icon>
              <ion-input type="password" placeholder="Contraseña" name="contrasena" [(ngModel)]="credentials.contrasena" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="login()" [disabled]="!loginForm.form.valid">Iniciar sesión</button>
          <button ion-button class="register-btn" block clear (click)="showRegister()">Crear nueva cuenta </button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
